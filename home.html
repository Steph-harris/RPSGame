<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors, Shoot!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-3">
        <button class="btn btn-success" id="Rock" data-tag="0">
          Rock
        </button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-success" id="Paper" data-tag="1">
          Paper 
        </button>
        <div class="leaderboard">
          <table id="leaderboardTable">
            <tr>
              <th>Player</th>
              <th>Score</th>
            </tr>
          </table>
          <footer>
            <input class="leaderboard-name" type="text" id="nameInput" placeholder="Enter a name">
            <input class="leaderboard-score" type="text" id="scoreInput" placeholder="Record your score...">
          </footer>
        </div>
      </div>
      
      <div class="col-md-3">
        <button class="btn btn-success" id="Scissors" data-tag="2">
          Scissors
        </button>
      </div>
      <div class="col-md-3">
        <h1 id="rand">
          Computer Choice:
        </h1>
        <h2></h2>
        <p id="userScore"></p>
        <p id="compScore"></p>
        <p id="round"></p>
        <button class="btn btn-warning btn-block" type="submit" data-state="off">Start Game</button>
      </div>
      <!--Erased Button for Modal-->
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Restart Game</button>
              <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts/RPSCounters.js"></script>
  <script type="text/javascript" src="scripts/RPSLogic.js"></script>
  <script type="text/javascript" src="scripts/leaderboard.js"></script>
</body>
</html>
