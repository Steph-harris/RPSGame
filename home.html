<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors, Shoot!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-success" id="rock">
          Rock
        </button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-success" id="paper">
          Paper 
        </button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-success" id="scissors">
          Scissors
        </button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-info" id="rand">
          Computer Choice
        </button>
        <h2></h2>
        <p id="userScore"></p>
        <p id="compScore"></p>
        <p id="round"></p>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts/RPSCounters.js"></script>
  <script type="text/javascript" src="scripts/RPSLogic.js"></script>
</body>
</html>
