<html>
<head>
    <title></title>
</head>
<body>

    <div id="content"></div>
    <button>band me</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
    var bands = ['foo fighters', 'sublime', 'guns \'n roses', 'bush', 'nirvana', 'goo goo dolls']; 

    $("button").on("click", function(){
      bandMe();
    });
    
    function bandMe(){
      var ranNmb = Math.floor(Math.random() * bands.length); 
      $("#content").html(bands[ranNmb]);
    }

    bandMe();

</script>
</body>
</html>
